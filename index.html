<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>維多利亞花坊</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="header">
            <!--logo-->
            <a href="#" class="header_logo">
                <img src="./image/Victoria_logo.png" alt="Victoria_logo" class="logo">
            </a>
            <!--nav-->
            <ul class="nav_list">
                <li class="nav_item">
                    <a href="#" class="nav_link">關於我們</a>
                </li>
                <li class="nav_item">
                    <a href="#" class="nav_link">花品選購</a>
                </li>
                <li class="nav_item">
                    <a href="#" class="nav_link">訂購指南</a>
                </li>
                <li class="nav_item">
                    <a href="#" class="nav_link">會員專區</a>
                </li>
                <li class="nav_item">
                    <a href="#" class="nav_link">聯絡我們</a>
                </li>
            </ul>

            <div class="nav_icon">
                <a href="#" class="icon_search">
                    <img src="./image/icon_search.svg" alt="search">
                </a>
                <a href="#" class="icon_member">
                    <img src="./image/icon_member.svg" alt="member">
                </a>
            </div>
        </header>

        <!--banner-->
        <banner>
            <img src="./image/banner.png" alt="banner" class="banner">
        </banner>

        <main class="main">
            <!-- 花品選購-->
            <h2 class="menu_title">花品選購</h2>

            <div class="menu_list">

                <!-- 向日葵花束-->
                <div class="menu_item">
                    <a href="#" class="item_link">
                        <img src="./image/bouquet_1.png" alt="bouquet_1" class="item_img">
                        <h3 class="item_name">向日葵花束</h3>
                        <div class="flex">
                            <p class="item_price">$900</p>
                            <img src="./image/shopping.svg" alt="put it into shopping list" class="item_buy">
                        </div>
                    </a>
                </div>

                <!--康乃馨花束-->
                <div class="menu_item">
                    <a href="#" class="item_link">
                        <img src="./image/bouquet_2.png" alt="bouquet_2" class="item_img">
                        <h3 class="item_name">康乃馨花束</h3>
                        <div class="flex">
                            <p class="item_price">$1080</p>
                            <img src="./image/shopping.svg" alt="put it into shopping list" class="item_buy">
                        </div>
                    </a>
                </div>

                <!-- 白玫瑰花束-->
                <div class="menu_item">
                    <a href="#" class="item_link">
                        <img src="./image/bouquet_3.png" alt="bouquet_3" class="item_img">
                        <h3 class="item_name">白玫瑰花束</h3>
                        <div class="flex">
                            <p class="item_price">$980</p>
                            <img src="./image/shopping.svg" alt="put it into shopping list" class="item_buy">
                        </div>
                    </a>
                </div>
            </div>

            <!--了解更多-->
            <a href="#" class="menu_more">Read more</a>
        </main>

        <div class="line"></div>

        <!--關於我們-->
        <article class="about">
            <img src="./image/about_us_1.png" alt="about_us" class="about_img">
            <div class="about_info">
                <h2 class="about_title">關於我們</h2>
                <p class="about_text">維多利亞致力於各式花藝設計服務，一直以來秉持著顧客至上的精神，提供多元的送禮選項，希望能以細膩的心思以及高水準設計，展現出每一份送禮者的心意。 </p>
                <a href="#" class="about_more">Read more</a>
            </div>
        </article>

        <!--footer-->
        <footer class="footer">
            <div class="footer_info">
                <div class="footer_title">維多利亞花坊</div>
                <div class="contact_info">
                    <img src="./image/icon_tele.svg" alt="telephone" class="footer_icon">04-24755131
                </div>
                <div class="contact_info">
                    <img src="./image/icon_loca.svg" alt="location" class="footer_icon">台中市南屯區大墩四街293號
                </div>
            </div>

            <div class="contact_icon">
                <a href="#" class="footer_icon">
                    <img src="./image/icon_fb.svg" alt="fb">
                </a>
                <a href="#" class="footer_icon">
                    <img src="./image/icon_ig.svg" alt="ig">
                </a>
                <a href="#" class="footer_icon">
                    <img src="./image/icon_twitter.svg" alt="twitter">
                </a>
                <a href="#" class="footer_icon">
                    <img src="./image/icon_line.svg" alt="line">
                </a>
            </div>

            <p class="copyright">Copyright © 維多利亞花坊 All Rights Reserved.</p>
        </footer>
